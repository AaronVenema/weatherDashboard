<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<header class="text-bg-dark p-3 text-center">
    <h1>Weather Dashboard</h1>
</header>
  <body>
    <section class="d-inline-flex p-3">
      <div class="row">
        <!-- city column -->
        <div class="col-6 bg-transparent m-3">
          <p class="text-bg-dark text-center rounded-pill">Search for a city</p>
          <div class="input-group mb-12">
            <input id="city-input" type="text" class="form-control rounded-pill" placeholder="Enter city name" />
            <div class="row">
              <button class="btn btn-dark mb-3 rounded-pill" type="button" id="search-button">Search</button>
              <button class="btn btn-dark mb-3 rounded-pill" type="button" id="clear-button">Clear history</button>
              <div id="historyCont"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
      <div class="container-fluid w-100">
          <div id="forecast" class="row justify-content-evenly"></div>
      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
